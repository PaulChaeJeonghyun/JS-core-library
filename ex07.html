<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Math Class - 1</title>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      let $info = null;

      $(document).ready(function () {
         $info = $("#panel");
         showRandom();
         setInterval(showRandom, 1000);
      });

      function showRandom() {
         let num = parseInt(Math.random() * 6) + 1; //10 means range, 1 means start
         $info.html("Dice : " + num);
      }
   </script>
</head>

<body>
   <div id="panel">
      0
   </div>
</body>

</html>
