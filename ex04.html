<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Globe game</title>
   <style>
      .container {
         width: 600px;
         height: 500px;
         position: relative;
         border: 3px solid red;
      }

      .container #globe {
         width: 50px;
         margin-left: 250px;
         margin-top: 150px;
      }

      #text {
         font-size: 30px;
         font-weight: bold;
      }

      #score {
         font-size: 30px;
         font-weight: bold;
      }
   </style>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      // Score when the globe clicked
      //using setTimeout() within 5sec.
      $(document).ready(function () {
         let cnt = 0;
         let $score = $("#score");

         //flag variation
         let play = true;

         $("#globe").click(function () {
            if (play == true) {
               cnt++
               $score.html(cnt);
            }
         });
         //in 5 sec. game will be done
         setTimeout(function () {
            play = false;
            alert("Game is over");
         }, 5000);

      });
   </script>
</head>
<div id="text">
   Score : <span id="score">0</span>
</div>
<div class="container">
   <img src="img/world.png" id="globe" alt="">
</div>

</html>
