<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer function-3(clearInterval())</title>
   <style>
      * {
         margin: 0;
         padding: 0;
      }

      #contents {
         width: 200px;
         height: 200px;
         border: 5px solid blue;
         margin: 30px;

         font-size: 50px;
         text-align: center;
         line-height: 200px;
         vertical-align: middle;
      }

      #stop {
         font-size: 25px;
         margin-left: 100px;
      }
   </style>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      $(document).ready(function () {
         let $contents = $("#contents");
         let cnt = 0;
         let timerID = 0;


         //anonymous function
         timerID = setInterval(function () {
            cnt++;
            $contents.text(cnt);
         }, 1000);
         $("#stop").click(function () {
            clearInterval(timerID);
         });

         //Normal function
         // function displayText() {
         //    $contents.text("Hello World! Welcome!");
         // }
         // setTimeout(displayText, 3000);
      });
   </script>

</head>

<body>
   <div id="contents">
      0
   </div>
   <button id="stop">Stop!</button>
</body>

</html>
