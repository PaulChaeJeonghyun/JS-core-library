<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Finhing Game</title>
   <style>
      #start {
         font-size: 20px;
         font-weight: bold;
         margin-left: 180px;
      }

      #scoreText {
         font-size: 20px;
         font-weight: bold;
         margin-left: 10px;
      }

      #score {
         font-size: 20px;

         color: red;

      .panel {
         width: 600px;
         height: 400px;
         position: relative;
         border: 2px solid blue;

      .panel #fish {
         position: absolute;
         left: 240px;
         top: 165px;
      }

<body>
   <div>
      <button id="start">Start</button>
      <span id="scoreText">Score : </span>
      <span id="score">0</span>

   <div class="panel">
      <img src="img/fish1.png" id="fish">
   </div>

</html>
