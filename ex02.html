<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer function-2(setTimeout())</title>
   <style>
      * {
         margin: 0;
         padding: 0;
      }

      #contents {
         width: 600px;
         height: 200px;
         border: 5px solid blue;
         margin: 30px;

         font-size: 50px;
         text-align: center;
         line-height: 200px;
         vertical-align: middle;
      }
   </style>
   <script src="lib/jquery-3.6.0.min.js"></script>
   <script>
      $(document).ready(function () {
         let $contents = $("#contents");


         //anonymous function
         setTimeout(function () {
            $contents.text("Hello World! Welcome!");
         }, 3000);

         //    setInterval(addCnt, 1000);
         // });
      });
   </script>

</head>

<body>
   <div id="contents">

   </div>
</body>

</html>
